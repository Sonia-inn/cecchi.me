<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="lib/rickshaw/rickshaw.min.css">
    <style>
      #chart_container {
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
      }
      #chart {
        display: inline-block;
        margin-left: 40px;
      }
      #y_axis {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 40px;
      }
      #legend {
        display: inline-block;
        vertical-align: top;
        margin: 0 0 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="chart_container">
      <div id="y_axis"></div>
      <div id="chart"></div>
    </div>
    <div id="legend"></div>

    <script src="lib/rickshaw/vendor/d3.min.js"></script> 
    <script src="lib/rickshaw/vendor/d3.layout.min.js"></script> 
    <script src="lib/rickshaw/rickshaw.min.js"></script> 
    <script src="scripts/app.js"></script>
  </body>
</html>
