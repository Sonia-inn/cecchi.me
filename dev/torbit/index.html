<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="lib/rickshaw/rickshaw.min.css">
    <style>
      body {
        text-align: center;
      }
      #top {
        display: inline-block;
        padding: 10px;
        background: #404040;
      }
      #chart_container {
        background: #FFFFFF;
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        padding: 10px 10px 10px 0px;
      }
      #chart {
        display: inline-block;
        margin-left: 40px;
      }
      #y_axis {
        position: absolute;
        top: 10px;
        bottom: 0;
        width: 40px;
      }
      #legend {
        display: block;
        vertical-align: top;
      }

      .rickshaw_legend .line {
        clear: none;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <div id="chart_container">
        <div id="y_axis"></div>
        <div id="chart"></div>
      </div>
      <div id="legend"></div>
    </div>

    <script src="lib/rickshaw/vendor/d3.min.js"></script> 
    <script src="lib/rickshaw/vendor/d3.layout.min.js"></script> 
    <script src="lib/rickshaw/rickshaw.js"></script> 
    <script src="scripts/app.js"></script>
  </body>
</html>
